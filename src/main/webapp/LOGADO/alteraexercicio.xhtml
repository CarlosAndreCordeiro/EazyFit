<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="menuprofessorlogado.xhtml"/>
        
            <c:if test="${loginProfessorController.professorLogado==null}">
            <script>location.href="indexlogar.xhtml";</script>
            </c:if>
                
        
        
        
        
        
        
          <h:form>
            
            <p:fieldset id="fieldCadTre" legend="Alterar Exercício">
                <p:growl id="growl" sticky="true" showDetail="true"/>


                    <p:panelGrid columns="3">
                    
                    <h:outputText  value="Nome:"/>
                    <p:inputText id="txtNome" 
                                 value="#{exercicioController.selectedExercicio.nome}" required="true"
                                 requiredMessage="Nome Obriatório"/>
                    <p:message for="txtNome"/>

                    
                    <h:outputText value="Descrição"/>
                    <p:inputTextarea id="txtDescricao"
                                     value="#{exercicioController.selectedExercicio.descricao}" required="true"
                        requiredMessage="Descreva o Exercício"/> 
                    <p:message for="txtDescricao"/>
                    
  
                     <h:outputText value="Link"/>
                     <p:inputText value="#{exercicioController.selectedExercicio.link}"/>
                     <h:outputText value=""/>
                     
                </p:panelGrid>
                  

                
                <p:commandButton value="alterar" action="#{exercicioController.alterar()}"/>
                
                
                
            </p:fieldset>
              
        </h:form>
        
        
        
        
        
        
        
        
   
    </h:body>
</html>
