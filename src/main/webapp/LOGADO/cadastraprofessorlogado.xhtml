<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>CadProfessor</title>
    </h:head>
    <h:body>
      <ui:include src="menuindexlogado.xhtml"/> 
            
      <h:form id="formCadProfessor">
            <p:growl life="4000" showDetail="true" showSummary="true" sticky="true"/>
            <p:fieldset id="fieldCadProfessor" legend="Cadastro de Professor">
                <p:panelGrid columns="3">
                    
                    <h:outputText value="CPF*:"/>
                    <p:inputMask id="txtCPF" value="#{professorController.selectedProfessor.cpf}" mask="999.999.999-99" required="true" requiredMessage="CPF Obrigatório"/>
                    <p:message for='txtCPF' />
                
                    
                    <h:outputText  value="Nome*:"/>
                    <p:inputText id="txtNome" 
                                 value="#{professorController.selectedProfessor.nome}" required="true"
                                 requiredMessage="Nome Obriatório"/>
                    <p:message for="txtNome"/>
               
                    
                    <h:outputText  value="Senha*:"/>
                    <p:inputText id="txtSenha" 
                                 value="#{professorController.selectedProfessor.senha}" required="true"
                                 requiredMessage="Senha Obriatória"/>
                    <p:message for="txtSenha"/>
               

                    
                    <h:outputText value="CREF*:"/>
                    <p:inputMask id="txtCref"
                                 value="#{professorController.selectedProfessor.cref}" mask="999999-a/aa" required="true"
                        requiredMessage="CREF obrigatório"/> 
                    <p:message for="txtCref"/>
                   
                    
                    <h:outputText value="Data de Nascimento*:"/>
                    <p:inputMask id="txtDataNascimento" value="#{professorController.selectedProfessor.dataNascimento}" mask="99/99/9999"/>
                    <p:message for="txtDataNascimento"/>
                    
                    <h:outputText value="Endereço*:"/>
                    <p:inputText id="txtEndereco"                                
                                 value="#{professorController.selectedProfessor.endereco}"/>
                    <p:message for="txtEndereco"/>
                    
          <h:outputLabel value="Sexo*: *" for="sexo"/>
          <p:selectOneMenu id="txtSexo" value="#{professorController.selectedProfessor.sexo}" required="true" 
                                requiredMessage="Favor informar o sexo">
              <f:selectItem itemLabel="Escolha"/>
              <f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
              <f:selectItem itemValue="Feminino" itemLabel="Feminino"/>
           </p:selectOneMenu>
            <p:message for="txtSexo"/>
                   
                   
                   
                    <h:outputText value="E-mail*:"/>
                    <p:inputText id="txtEmail" required="true"                                 
                                value="#{professorController.selectedProfessor.email}"/>
                  <p:message for="txtEmail"/>
                    
                    
                </p:panelGrid>
                <p:commandButton value="cadastrar" 
                                 oncomplete="PF('widDialConfirmCadProfessor').show()"/>
                
               
            </p:fieldset>
            
            
            <p:dialog id="dialConfirmCadProfessor" visible="false" resizable="false"
                      modal="true" widgetVar="widDialConfirmCadProfessor" header="atenção!">
                
                <h:outputText value="Deseja realmente cadastrar o Professor?"/><br/>
                <p:commandButton value="Sim" action="#{professorController.adicionar()}"
                                 update=":formCadProfessor" oncomplete="PF('widDialConfirmCadProfessor').hide();
                                 "/>
                <p:commandButton value="Não" oncomplete="PF('widDialConfirmProfessor').hide()"/>
                
            </p:dialog>
        </h:form>
    </h:body>
</html>
