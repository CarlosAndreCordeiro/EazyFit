<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Altera Aluno</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        
        <h:form>
            <p:fieldset legend="Alterar Aluno">
                <p:panelGrid columns="2">
                    <h:outputText value="Código"/>
                    <h:outputText value="#{alunoController.selectedAluno.codigo}"/>
                    
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{alunoController.selectedAluno.nome}"/>
                    
                    <h:outputText value="CPF"/>
                    <p:inputMask value="#{alunoController.selectedAluno.cpf}" mask="999.999.999-99" />
                    
                    <h:outputText value="Objetivo"/>
                    <p:inputText value="#{alunoController.selectedAluno.objetivo}"/>
                    
                    <h:outputText value="Peso"/>
                    <p:inputText value="#{alunoController.selectedAluno.peso}"/>
                    
                    <h:outputText value="altura"/>
                    <p:inputText value="#{alunoController.selectedAluno.altura}"/>
                    
                    <h:outputText value="Endereço"/>
                    <p:inputText value="#{alunoController.selectedAluno.endereco}"/>
                    
                    <h:outputText value="Data de Nascimento"/>
                    <p:inputMask value="#{alunoController.selectedAluno.dataNascimento}"
                                 mask="99/99/9999"/>
                    
                    <h:outputLabel value="Sexo: *" for="sexo"/>
                    <p:selectOneMenu id="txtSexo" value="#{alunoController.selectedAluno.sexo}" required="true">
                    <f:selectItem itemLabel="Escolha"/>
                    <f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
                    <f:selectItem itemValue="Feminino" itemLabel="Feminino"/>
                    </p:selectOneMenu>
                    <h:outputText value="e-mail"/>
                    <p:inputText value="#{alunoController.selectedAluno.email}"/>
                </p:panelGrid>
                <p:commandButton value="alterar" action="#{alunoController.alterar()}"/>
                
            </p:fieldset>
        </h:form>
    </h:body>
</html>
