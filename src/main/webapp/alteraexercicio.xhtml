<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        
        <h:form>
            <p:fieldset legend="Alterar Exercício">
                <p:panelGrid columns="2">
                    <h:outputText value="Código"/>
                    <h:outputText value="#{exercicioController.selectedExercicio.codigo}"/>
                    
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{exercicioController.selectedExercicio.nome}"/>
                    
                    <h:outputText value="Descricção"/>
                    <p:inputTextarea value="#{exercicioController.selectedExercicio.descricao}"/>
                    
                    <h:outputText value="Repetições"/>
                    <p:inputText value="#{exercicioController.selectedExercicio.repeticoes}"/>
                    
                    
                </p:panelGrid>
                <p:commandButton value="alterar" action="#{exercicioController.alterar}"/>
                
            </p:fieldset>
        </h:form>
    </h:body>
</html>
