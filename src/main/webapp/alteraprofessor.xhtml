<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form>
            <p:fieldset legend="Alterar Professor">
                <p:panelGrid columns="2">
                    <h:outputText value="Código"/>
                    <h:outputText value="#{professorController.selectedProfessor.codigo}"/>
                    
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{professorController.selectedProfessor.nome}"/>
                    
                    <h:outputText value="CPF"/>
                    <p:inputText value="#{professorController.selectedProfessor.cpf}"/>
                    
                    <h:outputText value="CREF"/>
                    <p:inputText value="#{professorController.selectedProfessor.cref}"/>
                    
                    <h:outputText value="Endereço"/>
                    <p:inputText value="#{professorController.selectedProfessor.endereco}"/>
                    
                    <h:outputText value="Data de Nascimento"/>
                    <p:inputText value="#{professorController.selectedProfessor.dataNascimento}"/>
                    
                    <h:outputText value="Sexo"/>
                    <p:inputText value="#{professorController.selectedProfessor.sexo}"/>
                    
                    <h:outputText value="e-mail"/>
                    <p:inputText value="#{professorController.selectedProfessor.email}"/>
                </p:panelGrid>
                
                <p:commandButton value="alterar" action="#{professorController.alterar(professorController.selectedProfessor)}"/>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
