<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        
        <h:form>
            <p:fieldset legend="Alterar Exercício">
                <p:panelGrid columns="2">
                    <h:outputText value="Código"/>
                    <h:outputText value="#{treinoController.selectedTreino.codigo}"/>
                    
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{treinoController.selectedTreino.nome}"/>
                    
                    <h:outputText value="Descricção"/>
                    <p:inputTextarea value="#{treinoController.selectedTreino.descricao}"/>
                    
                    <h:outputText value="Duração"/>
                    <p:inputText value="#{treinoController.selectedTreino.duracao}"/>
                    
                    <h:outputLabel value="Intensidade:*" for="Treino"/>
                    <p:selectOneMenu id="txtIntensidade" value="#{treinoController.selectedTreino.intensidade}" required="true" 
                                    requiredMessage="Favor informar a intensidade">
                    <f:selectItem itemLabel="Intensidade"/>
                    <f:selectItem itemValue="Alta" itemLabel="Alta"/>
                    <f:selectItem itemValue="Mediana" itemLabel="Mediana"/>
                    <f:selectItem itemValue="Baixa" itemLabel="Baixa"/>
                    </p:selectOneMenu>
                   
                   
                     <h:outputText value="Professor"/>
                     <p:inputText value="#{treinoController.selectedTreino.professor}"/>
                     
                     <h:outputText value="Aluno"/>
                     <p:inputText value="#{treinoController.selectedTreino.aluno}"/>

                     <h:outputText value="Exercícios"/>
                     <p:inputText value="#{treinoController.selectedTreino.exercicios}"/>
                    
                    
                </p:panelGrid>
                <p:commandButton value="alterar" action="#{treinoController.alterar}"/>
                
            </p:fieldset>
        </h:form>
    </h:body>
</html>
