<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"     
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >

    <h:head>
        <title>Cadastro Professor</title>
    </h:head>
    <h:body>
        <!--<ui:include src="menu.xhtml">-->

        <h:form id="formCadProf">
            <p:growl life ="4000" showDetail="true" showSummary="true" sticky="true"/>
            <p:fieldset id="fieldCad" legend="Cadastro de Professor">
                <p:panelGrid columns="2">

                    <h:outputText value="CPF*:"/>
                    <p:inputText id="txtCPF" value= "#{professorController.selectedProfessor.cpf}" required="true"
                                 requiredMessage = "Cpf obrigatorio!"/>
<!--
                    <p:message for="txtCPF"/>-->
                    <h:outputText value="Nome*:"/>
                    <p:inputText id="txtNome" value ="#{professorController.selectedProfessor.nome}" required ="true"
                                 requiredMessage="Nome é campo obrigatorio"/>
<!--                    <p:message for="txtNome"/>-->
                    <h:outputText value ="Endereço*:"/>
                    <p:inputText id="txtEndereco" required ="true"
                                 value="#{professorController.selectedProfessor.endereco}" requiredMessage ="Endereço obrigatorio"/>
                    <h:outputText value ="CREF*:"/> 
                    <p:inputText id='txtCREF' required ="true"  
                                 value="#{professorController.selectedProfessor.cref}" requiredMessage ="CREF Obrigatório"/>
                    <h:outputText value="Data de Nascimento*:"/>
                    <p:inputText id="txtDataNasc" required="true" 
                                 value="#{professorController.selectedProfessor.dataNasc}" requiredMessage="Data de Nascimento Obrigatório"/>
                    <h:outputText/>
                </p:panelGrid>
                <p:commandButton value="Cadastrar"
                                 oncomplete="PF('widDialConfirmaCadProfessor').show()"/>

            </p:fieldset>
            <p:messages/>
            <p:dialog id="dialConfirmCadProfessor" visible="false" resizable="false"
                      modal="true" widgetVar="widDialConfirmCadProfessor" header="Atencao!">

                <h:outputText value="Deseja Realmante Cadastrar o Professor?"/><br/>
                <p:commandButton value="Sim" action="#{professorController.adicionar()}"
                                 update=":formCadProf" oncomplete="PF('widDialConfirmCadProfessor').hide();
                                 "/>
                <p:commandButton value="Não" oncomplete="PF('widDialConfirmCadProfessor'hide()"/>
            </p:dialog>      
        </h:form> 
    </h:body>
</html>
