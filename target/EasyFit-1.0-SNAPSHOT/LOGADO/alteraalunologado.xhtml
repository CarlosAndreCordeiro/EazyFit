<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Altera Aluno</title>
    </h:head>
    <h:body>


        <ui:include src="menualunologado.xhtml"/>
        
        <c:if test="${loginAlunoController.alunoLogado==null}">
             <script>location.href="indexlogar.xhtml";</script>
             <script> ${alunoController.selectedAluno=loginAlunoController.alunoLogado} ;</script>
        </c:if>
        
    
             <script> ${alunoController.selectedAluno=loginAlunoController.alunoLogado} ;</script>
        
        <h:form>
            <p:fieldset legend="Alterar Aluno">
                <p:panelGrid columns="2">
                   
                    
                     
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{alunoController.selectedAluno.nome}"/>
                    
                    <h:outputText value="CPF"/>
                    <p:inputMask value="#{alunoController.selectedAluno.cpf}" mask="999.999.999-99" />
                        
                    <h:outputText value="Telefone"/>
                    <p:inputMask value="#{alunoController.selectedAluno.telefone}" mask="(99)9 9999-9999" />
                    
                    
                    <h:outputText value="Objetivo"/>
                    <p:inputTextarea value="#{alunoController.selectedAluno.objetivo}"/>
                    
                    <h:outputText value="Peso"/>
                    <p:inputMask value="#{alunoController.selectedAluno.peso}" mask="999.99"/>
                    
                    <h:outputText value="altura"/>
                    <p:inputMask value="#{alunoController.selectedAluno.altura}" mask="9.99"/>
                    
                     
                   
                    <h:outputText value="EndereÃ§o"/>
                    <p:inputText value="#{alunoController.selectedAluno.endereco}"/>
                    
                    <h:outputText value="Data de Nascimento"/>
                    <p:inputMask value="#{alunoController.selectedAluno.dataNascimento}"
                                 mask="99/99/9999"/>
                    
                     <h:outputText value="Kilometragen"/>
                     <p:inputMask value="#{alunoController.selectedAluno.kms}" mask="9999.99"/>
                    
                    
                    
                    <h:outputLabel value="Sexo: *" for="sexo"/>
                    <p:selectOneMenu id="txtSexo" value="#{alunoController.selectedAluno.sexo}" required="true">
                       <f:selectItem itemLabel="Escolha"/>
                    <f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
                    <f:selectItem itemValue="Feminino" itemLabel="Feminino"/>
                    </p:selectOneMenu>
                    <h:outputText value="e-mail"/>
                    <p:inputText value="#{alunoController.selectedAluno.email}"/>
                    
                    <h:outputText value="Senha"/>
                    <p:password  value="#{alunoController.selectedAluno.senha}" required="true" requiredMessage="Senha nao pode ser Vazia"/>

                    </p:panelGrid>
               
                <p:commandButton value="Alterar" action="#{alunoController.alterar}"/>
                
            </p:fieldset>
        </h:form>
    </h:body>
</html>
